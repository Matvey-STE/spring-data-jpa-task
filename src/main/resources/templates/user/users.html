<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>users</title>
</head>
<body>
<div th:each = "user : ${users}">
    <a th:href="@{'/users/' + ${user.getId()}}" th:text="|${user.getId()}. ${user.getUsername()}|">User</a>
</div>
</body>
</html>
